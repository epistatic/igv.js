<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>IGV Examples - Load Session</title>

    <!-- IGV JS-->
    <script type="application/javascript" src="../../dist/igv.min.js"></script>

</head>

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">
    <h1>Blank browser to demonstrate loading IGV sessions</h1>
</div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        var div = document.getElementById("myDiv");

        igv
                .createBrowser(div, {
                    genome: "hg19",
                    queryParametersSupported: true,
                    promisified: true
                })
                .then(function (browser) {
                    console.log("Browser ready");
                })


    })


</script>

</body>

</html>
