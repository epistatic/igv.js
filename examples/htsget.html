<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Jim Robinson" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>igv.js</title>

    <!-- IGV JS -->
    <script src="../dist/igv.min.js"></script>

</head>

<body>

<h1>htsget example</h1>

<p>
    See <a href="https://samtools.github.io/hts-specs/htsget.html" target="_blank">hts-specs </a>
</p>

<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    var div = document.getElementById("igv-div");
    var options = {
        genome: "hg19",
        locus: "chr8:128,734,098-128,763,217",
        tracks: [
            {
                type: 'variant',
                name: 'Variants - NA12878',
                sourceType: 'htsget',
                format: "vcf",
                url: 'https://htsget.ga4gh.org/variants/giab.NA12878',
                height: 50
            },
            {
                type: 'alignment',
                name: 'Alignments - NA12878',
                sourceType: 'htsget',
                format: 'bam',
                url: 'https://htsget.ga4gh.org/reads/giab.NA12878.NIST7086.1'
            }
        ]
    };

    igv.createBrowser(div, options)

        .then(function (browser) {
            console.log("Created IGV browser");
        })

</script>

</body>

</html>
