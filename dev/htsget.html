<body>

<h1>Alignments from a htsget server (DNAnexus)</h1>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    var div = document.getElementById("myDiv");
    var options = {
        genome: "hg19",
        locus: "chr8:128,747,267-128,754,546",
        tracks: [
            {
                type: 'alignment',
                sourceType: 'htsget',
                url: 'http://35.196.212.220',
                endpoint: '/reads/',
                id: 'genomics-public-data/platinum-genomes/bam/NA12877_S1.bam',
                name: 'NA12878'
            }

        ]
    };

    igv.createBrowser(div, options)

        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>
