<body>

<p>

<h1>1000 Genomes Cram file</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            reference: {
                "id": "hg19",
                "name": "Human (CRCh37/hg19)",
                "fastaURL": "https://s3.dualstack.us-east-1.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/hg19.fasta",
                "indexURL": "https://s3.dualstack.us-east-1.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/hg19.fasta.fai",
                "cytobandURL": "https://s3.dualstack.us-east-1.amazonaws.com/igv.broadinstitute.org/genomes/seq/hg19/cytoBand.txt"
            },
            //locus: "chr1:829,544-1,647,875",
            locus: "chr1",
            tracks:
                [
                    {
                        name: "Genes-csi",
                        format: "gtf",
                        url: `../test/data/tabix/sorted.genes.gtf.gz`,
                        indexURL: `../test/data/tabix/sorted.genes.gtf.gz.csi`,
                        order: 1000000,
                        //visibilityWindow: 1000000
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
