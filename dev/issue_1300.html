<h1>VCF variants and CRAM alignments</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "https://cdn.jsdelivr.net/npm/igv@2.7.9/dist/igv.esm.js";

    var options =
        {
            // Example of fully specifying a reference .  We could alternatively use  "genome: 'hg19'"
            reference:
                {
                    id: "hg19",
                    fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                    cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
                }
        };

    var igvDiv = document.getElementById("igvDiv");
    igvDiv.style.width="800px";
    igvDiv.style.height="620px";

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {

            const tracks = [];

            browser.loadTrack({
                name: "Phase 3 WGS variants",
                type: "variant",
                format: "vcf",
                url: "../test/data/vcf/S4.vcf.gz",
                indexURL: "../test/data/vcf/S4.vcf.gz.tbi"
            })
                .then(newTrack => {
                    tracks.push(newTrack);
                })
                .catch(error => {
                    console.error(error);
                });



            browser.search("chr12:56088040-56088080");
        })

</script>

</body>
